name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        gradle-home-cache-cleanup: true
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> local.properties
        echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> local.properties
        echo "GITHUB_OWNER=test-owner" >> local.properties
        echo "GITHUB_REPO=test-repo" >> local.properties
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug --parallel --build-cache --configuration-cache --no-daemon --stacktrace
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest --parallel --build-cache --no-daemon --stacktrace
      continue-on-error: true
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 3
        compression-level: 6