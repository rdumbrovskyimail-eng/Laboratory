name: Android CI (Fast Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Fast Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        
    # ============================================================
    # üî• –í–†–ï–ú–ï–ù–ù–û: –ü–û–õ–ù–ê–Ø –û–ß–ò–°–¢–ö–ê –ö–ï–®–ï–ô
    # ============================================================
    - name: üî• Clear ALL caches (TEMPORARY)
      run: |
        echo "üóëÔ∏è Removing all Gradle caches..."
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper
        rm -rf ~/.gradle/daemon
        rm -rf ~/.konan
        rm -rf .gradle
        rm -rf build
        rm -rf app/build
        echo "‚úÖ All caches cleared"
    # ============================================================
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        gradle-home-cache-cleanup: true
        
    # –ó–ê–ö–û–ú–ú–ï–ù–¢–ò–†–û–í–ê–ù–û: –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ –≤—Ä–µ–º–µ–Ω–Ω–æ
    # - name: Cache Gradle & Kotlin
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.gradle/caches
    #       ~/.gradle/wrapper
    #       ~/.gradle/daemon
    #       ~/.konan
    #       .gradle
    #     key: ${{ runner.os }}-gradle-fast-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
    #     restore-keys: |
    #       ${{ runner.os }}-gradle-fast-
    #       ${{ runner.os }}-gradle-
    
    # –ó–ê–ö–û–ú–ú–ï–ù–¢–ò–†–û–í–ê–ù–û: –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ –≤—Ä–µ–º–µ–Ω–Ω–æ
    # - name: Cache build outputs
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       app/build/intermediates
    #       app/build/tmp
    #       build/kotlin
    #     key: ${{ runner.os }}-build-fast-${{ github.sha }}
    #     restore-keys: |
    #       ${{ runner.os }}-build-fast-
        
    - name: Grant execute permission
      run: chmod +x gradlew
      
    - name: Create local.properties
      run: |
        cat > local.properties << EOF
        sdk.dir=$ANDROID_HOME
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
        GITHUB_OWNER=test-owner
        GITHUB_REPO=test-repo
        EOF
    
    - name: Fast Build Debug APK
      id: build
      run: |
        ./gradlew assembleDebug \
          --parallel \
          --build-cache \
          --configuration-cache \
          --max-workers=4 \
          --no-daemon \
          -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC" \
          -Dkotlin.incremental=true \
          -Dkotlin.compiler.execution.strategy=in-process \
          -Pkotlin.daemon.jvmargs="-Xmx2g"
      continue-on-error: true
    
    - name: Extract critical errors
      if: failure()
      run: |
        echo "## ‚ùå Build Failed" > build_errors.txt
        ./gradlew assembleDebug --stacktrace 2>&1 | grep -A 5 "FAILURE\|error:" | head -50 >> build_errors.txt
        cat build_errors.txt
    
    - name: Unit Tests (Optional)
      if: success() && github.event_name == 'pull_request'
      run: ./gradlew testDebugUnitTest --parallel --build-cache --configuration-cache
      continue-on-error: true
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-errors
        path: build_errors.txt
        retention-days: 1
        if-no-files-found: ignore
    
    # –û–¢–ö–õ–Æ–ß–ï–ù–û: –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –±–æ–ª—å—à–µ –Ω–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è, APK –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Release
