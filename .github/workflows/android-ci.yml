    #       ${{ runner.os }}-gradle-fast-
    #       ${{ runner.os }}-gradle-
    
    # Ð—ÐÐšÐžÐœÐœÐ•ÐÐ¢Ð˜Ð ÐžÐ’ÐÐÐž: ÐšÐµÑˆÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¾Ñ‚ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¾ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾
    # - name: Cache build outputs
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       app/build/intermediates
    #       app/build/tmp
    #       build/kotlin
    #     key: ${{ runner.os }}-build-fast-${{ github.sha }}
    #     restore-keys: |
    #       ${{ runner.os }}-build-fast-
        
    - name: Grant execute permission
      run: chmod +x gradlew
      
    - name: Create local.properties
      run: |
        cat > local.properties << EOF
        sdk.dir=$ANDROID_HOME
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
        GITHUB_OWNER=test-owner
        GITHUB_REPO=test-repo
        EOF
    
    - name: Fast Build Debug APK
      id: build
      run: |
        ./gradlew assembleDebug \
          --parallel \
          --build-cache \
          --configuration-cache \
          --max-workers=4 \
          --no-daemon \
          -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC" \
          -Dkotlin.incremental=true \
          -Dkotlin.compiler.execution.strategy=in-process \
          -Pkotlin.daemon.jvmargs="-Xmx2g"
      continue-on-error: true
    
    - name: Extract critical errors
      if: failure()
      run: |
        echo "## âŒ Build Failed" > build_errors.txt
        ./gradlew assembleDebug --stacktrace 2>&1 | grep -A 5 "FAILURE\|error:" | head -50 >> build_errors.txt
        cat build_errors.txt
    
    - name: Unit Tests (Optional)
      if: success() && github.event_name == 'pull_request'
      run: ./gradlew testDebugUnitTest --parallel --build-cache --configuration-cache
      continue-on-error: true
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-errors
        path: build_errors.txt
        retention-days: 1
        if-no-files-found: ignore
    
    - name: Upload APK
      if: success() && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 3
        if-no-files-found: warn
    
    - name: Create Release
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Laboratory v1.0.${{ github.run_number }}
        body: |
          ## ðŸ“± Laboratory v1.0.${{ github.run_number }}
          
          **Debug Build** - Fast compilation for testing
          
          **Commit:** `${{ github.sha }}`
          **Build #:** ${{ github.run_number }}
          
          ### ðŸ“¦ Download
          Debug APK included below
          
        files: app/build/outputs/apk/debug/*.apk
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}