    - name: ðŸ”¥ Clear ALL caches (TEMPORARY)
      run: |
        echo "ðŸ—‘ï¸ Removing all Gradle caches..."
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper
        rm -rf ~/.gradle/daemon
        rm -rf ~/.konan
        rm -rf .gradle
        rm -rf build
        rm -rf app/build
        echo "âœ… All caches cleared"
    # ============================================================
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        gradle-home-cache-cleanup: true
        
    # Ð—ÐÐšÐžÐœÐœÐ•ÐÐ¢Ð˜Ð ÐžÐ’ÐÐÐž: ÐšÐµÑˆÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¾Ñ‚ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¾ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾
