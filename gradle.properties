# ════════════════════════════════════════════════════════════════════════════════
# KOTLIN OPTIMIZATION
# ════════════════════════════════════════════════════════════════════════════════
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvm.options=-Xmx2g -XX:+UseParallelGC
kotlin.parallel.tasks.in.project=true

# ════════════════════════════════════════════════════════════════════════════════
# GRADLE OPTIMIZATION (для сборки 2-3 минуты)
# ════════════════════════════════════════════════════════════════════════════════
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.daemon=true

# ════════════════════════════════════════════════════════════════════════════════
# ANDROID OPTIMIZATION
# ════════════════════════════════════════════════════════════════════════════════
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.enableResourceOptimizations=true
android.defaults.buildfeatures.buildconfig=true

# Отключаем ненужные features для ускорения
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Lint только для release
android.lint.checkReleaseBuilds=false
android.lint.abortOnError=false

# ════════════════════════════════════════════════════════════════════════════════
# KSP OPTIMIZATION (Room, Hilt)
# ════════════════════════════════════════════════════════════════════════════════
ksp.incremental=true
ksp.incremental.log=true